<div class="page page-form">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"><strong><span class="fa fa-user"></span>&nbsp; User information </strong></div>
                <div class="panel-body" >
                   
                        <div class="form-group">
							<div class="row">
								<!-- left division -->
								<div class="col-md-12">
									<!-- Select -->
								  <div class="form-group">
									<section class="panel panel-default">
									
										<div class="panel-body">
											<div class="row">
												<div class="col-md-3">
													<h4>Select Role :</h4>
												</div>
												<div class="col-md-4">
													<span class="ui-select">
														<select ng-model="selected">
															<option> ADMINISTRATOR </option>
															<option> DOCTOR </option>
															<option> PATIENT</option>
														</select>
													</span>
												</div>
												
											</div>
										</div>
												
									</section>
									<!-- <h5>Selected Role : <b> {{selected}} </b>&nbsp;&nbsp;&nbsp; <span class="text-warning pull-right">Results Found : <b> 100 </b></span></h5> -->
													
									</div>
									
									<!-- menu panel -->
									
									 
										<div class="page page-table" data-ng-controller="tableCtrl">
											<section class="panel panel-default table-dynamic">
												 <!-- <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Bordered table</strong></div>  -->
												<div class="table-filters">
													<div class="row">
														<div class="col-sm-4 col-xs-6">
															<form>
																<input type="text"
																	   placeholder="search"
																	   class="form-control"
																	   data-ng-model="searchKeywords"
																	   data-ng-keyup="search()">
															</form>
														</div>
														<div class="col-sm-3 col-xs-6 filter-result-info">
															<span>
																Showing {{filteredStores.length}}/{{stores.length}} entries
															</span>              
														</div>
													</div>
												</div>

												<table class="table table-bordered table-striped table-responsive">
													<thead>
														<tr>
															<th><div class="th">
																Store Name
																<span class="glyphicon glyphicon-chevron-up"
																	  data-ng-click=" order('name') "
																	  data-ng-class="{active: row == 'name'}"></span>
																<span class="glyphicon glyphicon-chevron-down"
																	  data-ng-click=" order('-name') "
																	  data-ng-class="{active: row == '-name'}"></span>
															</div></th>
															<th><div class="th">
																Price
																<span class="glyphicon glyphicon-chevron-up"
																	  data-ng-click=" order('price') "
																	  data-ng-class="{active: row == 'price'}"></span>
																<span class="glyphicon glyphicon-chevron-down"
																	  data-ng-click=" order('-price') "
																	  data-ng-class="{active: row == '-price'}"></span>
															</div></th>
															<th><div class="th">
																Sales (in 30 days)
																<span class="glyphicon glyphicon-chevron-up"
																	  data-ng-click=" order('sales') "
																	  data-ng-class="{active: row == 'sales'}"></span>
																<span class="glyphicon glyphicon-chevron-down"
																	  data-ng-click=" order('-sales') "
																	  data-ng-class="{active: row == '-sales'}"></span>
															</div></th>
															<th><div class="th">
																Rating
																<span class="glyphicon glyphicon-chevron-up"
																	  data-ng-click=" order('rating') "
																	  data-ng-class="{active: row == 'rating'}"></span>
																<span class="glyphicon glyphicon-chevron-down"
																	  data-ng-click=" order('-rating') "
																	  data-ng-class="{active: row == '-rating'}"></span>
															</div></th>
															
														</tr>
													</thead>
													<tbody>
														<tr data-ng-repeat="store in currentPageStores">
															<td>{{store.name}}</td>
															<td>{{store.price}}</td>
															<td>{{store.sales}}</td>
															<td>{{store.rating}}</td>
														</tr>
													</tbody>
												</table>

												<footer class="table-footer">
													<div class="row">
														<div class="col-md-6 page-num-info">
															<span>
																Show 
																<select data-ng-model="numPerPage"
																		data-ng-options="num for num in numPerPageOpt"
																		data-ng-change="onNumPerPageChange()">
																</select> 
																entries per page
															</span>
														</div>
														<div class="col-md-6 text-right pagination-container">
															<pagination class="pagination-sm"
																		page="currentPage"
																		total-items="filteredStores.length"
																		max-size="4"
																		on-select-page="select(page)"
																		items-per-page="numPerPage"
																		rotate="false"
																		boundary-links="true"></pagination>
														</div>
													</div>
												</footer>
											</section>
											</div>
										
							
								
								
								
								
								
								
								
								
							</div>
                        </div>
						
                        
                       
                    
                </div>
            </div>
			
			
        </div>

    </div>
</div>
